{% extends "layout.html" %}

{% block content %}
<h1 class="h5">Localizações</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Dimensão</th>
            <th>Detalhes</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.type }}</td>
            <td>{{ location.dimension }}</td>
            <td><a href="/location/{{ location.id }}" class="btn btn-primary">Ver detalhes</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
