{% extends "layout.html" %}

{% block content %}
<h1 class="h5">Episódios</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de lançamento</th>
            <th>Código</th>
        </tr>
    </thead>
    <tbody>
        {% for episode in episodes %}
        <tr>
            <td>{{ episode.name }}</td>
            <td>{{ episode.air_date }}</td>
            <td>{{ episode.id }}</td>
            <td><a href="/episode/{{ episode.id }}" class="btn btn-primary">Ver detalhes</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
