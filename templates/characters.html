{% extends "layout.html" %}

{% block content %}
<div class="row pt-2"> 
  {% for character in characters %}
    <div class="col-sm-3 col-6 mb-4">
      <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail" />
      <h3 class="h5 text-center pt-2 pb-2">{{character.name}}</h3>
      <p>
        <a href="/profile/{{character.id}}" class="btn btn-primary w-100">View Profile</a>
      </p>
    </div>
  {% endfor %}
</div>
{% endblock %}
